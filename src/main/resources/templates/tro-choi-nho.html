<!DOCTYPE html>

  <style>
    :root { --primary-color: #ad1457; }
    body {

      flex-direction: column; justify-content: center; align-items: center; min-height: 100vh;
      background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1518063319743-690352163f31?q=80&w=2070&auto-format&fit=crop');
      background-repeat: no-repeat; background-position: center center; background-size: cover;

    }
    .container {
      background: rgba(0, 0, 0, 0.5); padding: 40px; border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      max-width: 1200px; /* TƒÉng chi·ªÅu r·ªông */
      width: 95%;
    }
    h1 {
      font-family: 'Playfair Display', serif; font-size: 2.8em; color: var(--primary-color);
      text-shadow: 0 0 15px var(--primary-color); margin-bottom: 30px;
    }

    /* --- KHU V·ª∞C CH∆†I GAME M·ªöI --- */
    .game-area {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap; /* Xu·ªëng d√≤ng tr√™n m√†n h√¨nh nh·ªè */
    }

    #game-board {
      flex-basis: 600px; /* K√≠ch th∆∞·ªõc c·ªë ƒë·ªãnh cho b·∫£ng */
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 6 c·ªôt */
      gap: 10px;
      perspective: 1000px;
    }
    .card {
      width: 100%; aspect-ratio: 4 / 5; position: relative;
      transform-style: preserve-3d; transition: transform 0.6s; cursor: pointer;
    }
    .card.is-flipped { transform: rotateY(180deg); }
    .card-face {
      position: absolute; width: 100%; height: 100%;
      backface-visibility: hidden; border-radius: 10px;
      display: flex; justify-content: center; align-items: center;
      text-align: center; padding: 5px; box-sizing: border-box;
    }
    .card-back {
      background: linear-gradient(145deg, var(--primary-color), #f06292);
      font-size: 3em; color: white; border: 2px solid white;
    }
    .card-front {
      background-color: #fff; color: #333; font-weight: bold;
      transform: rotateY(180deg); font-size: 0.9em;
    }
    .card.is-matched {
      /* ·∫®n th·∫ª ƒëi sau khi ƒë√£ th√™m v√†o danh s√°ch */
      transform: rotateY(180deg) scale(0.8);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.5s, opacity 0.5s;
    }

    /* --- DANH S√ÅCH TH·ª¨ TH√ÅCH THU TH·∫¨P --- */
    #prize-list-container {
      flex-basis: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      min-height: 400px;
    }
    #prize-list-container h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5em; color: #f06292;
      margin-top: 0; border-bottom: 1px dashed #f06292; padding-bottom: 10px;
    }
    #prize-list {
      list-style: none; padding: 0; margin: 0;
    }
    .prize-item {
      background: #fff;
      color: var(--primary-color);
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.1em;
      opacity: 0;
      animation: slideIn 0.5s forwards;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    #win-message { /* Gi·ªØ nguy√™n */ }
    .navigation-links { /* Gi·ªØ nguy√™n */ }
  </style>
</head>
<body>

<div class="container">
  <h1>Tr√≤ Ch∆°i L·∫≠t Th·∫ª Th·ª≠ Th√°ch üíñ</h1>

  <div class="game-area">
    <div id="game-board">
    </div>

    <div id="prize-list-container">
      <h2>Th·ª≠ Th√°ch ƒê√£ Thu Th·∫≠p:</h2>
      <ul id="prize-list">
      </ul>
    </div>
  </div>

  <div class="navigation-links">
    <a th:href="@{/gui-chi}" class="nav-button">Quay l·∫°i Trang Th∆∞</a>
  </div>
</div>

<div id="win-message">
  <h2>Th·∫Øng r·ªìi!</h2>
  <p>Ch·ªã ƒë√£ thu th·∫≠p ƒë∆∞·ª£c h·∫øt c√°c th·ª≠ th√°ch! üòâ</p>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const challenges = [
      'M·ªôt ly tr√† s·ªØa üßã', 'Massage 10 ph√∫t üíÜ‚Äç‚ôÄÔ∏è', 'Em r·ª≠a b√°t 1 tu·∫ßn üçΩÔ∏è',
      'M·ªôt n·ª• h√¥n th·∫≠t s√¢u üíã', 'Mi·ªÖn gi·∫≠n d·ªói 1 ng√†y üòá', 'Y√™u c·∫ßu 1 ƒëi·ªÅu b·∫•t k·ª≥ ‚ú®',
      'M·ªôt bu·ªïi xem phim üé¨', 'Em n·∫•u b·ªØa t·ªëi üßë‚Äçüç≥', 'ƒêi d·∫°o H·ªì T√¢y üö≤',
      '10 c√°i √¥m th·∫≠t ch·∫∑t ü§ó', 'H√°t cho ch·ªã nghe üé§', 'M·ªôt c√¢y son m·ªõi üíÑ',
      'B·ªØa s√°ng t·∫≠n gi∆∞·ªùng ü•ê', 'ƒêi d·∫°o v·ªõi ch·ªã üèÉ‚Äç‚ôÇÔ∏è', 'N·∫Øm tay c·∫£ ng√†y ü§ù'
    ];
    // ... (code c≈© gi·ªØ nguy√™n) ...
    let gameCards = [...challenges, ...challenges];
    gameCards.sort(() => Math.random() - 0.5);

    const gameBoard = document.getElementById('game-board');
    const winMessage = document.getElementById('win-message');
    const prizeList = document.getElementById('prize-list'); // L·∫•y danh s√°ch
    let flippedCards = [];
    let lockBoard = false;
    let matchedPairs = 0;

    gameCards.forEach(challenge => {
      // ... (code t·∫°o th·∫ª gi·ªØ nguy√™n) ...
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.challenge = challenge;
      card.innerHTML = `
                <div class="card-face card-back">?</div>
                <div class="card-face card-front">${challenge}</div>
            `;
      gameBoard.appendChild(card);
      card.addEventListener('click', flipCard);
    });

    function flipCard() {
      if (lockBoard) return;
      if (this === flippedCards[0]) return;
      if (this.classList.contains('is-matched')) return; // Th√™m d√≤ng n√†y

      this.classList.add('is-flipped');
      flippedCards.push(this);

      if (flippedCards.length === 2) {
        lockBoard = true;
        checkForMatch();
      }
    }

    function checkForMatch() {
      const isMatch = flippedCards[0].dataset.challenge === flippedCards[1].dataset.challenge;
      isMatch ? disableCards() : unflipCards();
    }

    function disableCards() {
      // *** ƒê√ÇY L√Ä PH·∫¶N THAY ƒê·ªîI CH√çNH ***
      const challengeText = flippedCards[0].dataset.challenge;

      // 1. Th√™m v√†o danh s√°ch thu th·∫≠p
      const li = document.createElement('li');
      li.classList.add('prize-item');
      li.textContent = challengeText;
      prizeList.appendChild(li);

      // 2. L√†m m·ªù v√† ·∫©n th·∫ª ƒëi
      flippedCards.forEach(card => card.classList.add('is-matched'));

      // 3. Ph·∫ßn c√≤n l·∫°i gi·ªØ nguy√™n
      matchedPairs++;
      resetBoard();

      if (matchedPairs === challenges.length) {
        setTimeout(() => {
          winMessage.style.display = 'flex';
        }, 1000);
      }
    }

    function unflipCards() {
      // ... (h√†m n√†y gi·ªØ nguy√™n) ...
      setTimeout(() => {
        flippedCards.forEach(card => card.classList.remove('is-flipped'));
        resetBoard();
      }, 1200);
    }

    function resetBoard() {
      [flippedCards, lockBoard] = [[], false];
    }
  });
</script>

</body>
</html>
