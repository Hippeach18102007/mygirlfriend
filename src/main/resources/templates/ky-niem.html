<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nh·ªØng Kho·∫£nh Kh·∫Øc C·ªßa Ch√∫ng M√¨nh</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #c2185b;
      --secondary-color: #e91e63;
      --background-color: #faf6f0;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image:
              linear-gradient(to top, rgba(194, 24, 91, 0.3), rgba(0, 0, 0, 0.6)),
              url('https://images.unsplash.com/photo-1502673530728-f79b41d2b5ea?q=80&w=2070&auto-format&fit=crop');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .album-container {
      background-color: var(--background-color);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      max-width: 1200px; /* TƒÉng chi·ªÅu r·ªông t·ªëi ƒëa c·ªßa to√†n b·ªô khung */
      width: 90%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fade-in-up 1s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      color: var(--primary-color);
      margin-bottom: 15px;
    }

    .subtitle {
      font-size: 1.1em;
      color: #777;
      margin-bottom: 40px;
    }

    /* --- PH·∫¶N GALLERY N√ÇNG C·∫§P --- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* TƒÉng chi·ªÅu r·ªông t·ªëi thi·ªÉu c·ªßa m·ªói ·∫£nh */
      gap: 25px; /* TƒÉng kho·∫£ng c√°ch gi·ªØa c√°c ·∫£nh */
      margin-bottom: 40px;
    }

    .gallery-item {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); /* TƒÉng ƒë·ªô s√¢u cho b√≥ng ƒë·ªï */
      cursor: pointer;
      opacity: 0;
      animation: fade-in-up 0.8s forwards;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      background-color: #fff; /* Th√™m n·ªÅn tr·∫Øng ƒë·ªÉ vi·ªÅn n·ªïi b·∫≠t */
      padding: 5px; /* T·∫°o kho·∫£ng c√°ch cho vi·ªÅn tr·∫Øng */
    }

    .gallery-item:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    /* Th√™m ƒë·ªô tr·ªÖ cho t·ª´ng ·∫£nh */
    .gallery-item:nth-child(1) { animation-delay: 0.2s; }
    .gallery-item:nth-child(2) { animation-delay: 0.3s; }
    /* ... th√™m cho c√°c ·∫£nh kh√°c n·∫øu c·∫ßn */

    .gallery-item img {
      width: 100%;
      height: 220px; /* TƒÉng chi·ªÅu cao c·ªßa m·ªói ·∫£nh (tr∆∞·ªõc ƒë√¢y l√† 150px) */
      object-fit: cover;
      display: block;
      border-radius: 6px;
      transition: transform 0.4s ease, filter 0.4s ease;
      filter: sepia(0.1) saturate(1.1);
    }

    .gallery-item:hover img {
      transform: scale(1.1);
      filter: sepia(0) saturate(1); /* B·ªè b·ªô l·ªçc khi hover */
    }

    /* Hi·ªáu ·ª©ng overlay khi hover */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      color: white;
      display: flex;
      align-items: flex-end; /* ƒê·∫©y ch·ªØ xu·ªëng d∆∞·ªõi */
      padding: 10px;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.4s ease;
      font-size: 0.9em;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    /* --- TR√åNH XEM ·∫¢NH (MODAL) --- */
    .modal {
      display: none; /* M·∫∑c ƒë·ªãnh ·∫©n */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 80%;
      animation: zoom-in 0.5s forwards;
    }

    #modalCaption {
      text-align: center;
      color: #ccc;
      padding: 15px 0;
      font-size: 1.2em;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close-button:hover {
      color: #bbb;
    }

    .back-button {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1em;
      font-family: 'Quicksand', sans-serif;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(225, 30, 99, 0.4);
    }

    .back-button:hover {
      background-color: var(--primary-color);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(225, 30, 99, 0.5);
    }

    .youtube-player-hidden {
      position: absolute;
      width: 1px; height: 1px;
      overflow: hidden; opacity: 0;
      z-index: -1;
    }

    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoom-in {
      from { transform: scale(0.5); }
      to { transform: scale(1); }
    }
    .navigation-links {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .nav-button { /* Thay th·∫ø .back-button */
      /* ... gi·ªØ nguy√™n c√°c thu·ªôc t√≠nh c≈© c·ªßa .back-button ... */
      background-color: var(--secondary-color);
      color: white; /* ... */
    }
  </style>
</head>
<body>

<div class="album-container">
  <h1>Nh·ªØng H√¨nh ·∫¢nh C·ªßa Ch·ªã &#10084;</h1>
  <p class="subtitle">Nh·ªØng b·ª©c ·∫£nh c·ªßa ch·ªã</p>

  <div class="gallery">
    <div class="gallery-item">
    <img th:src="@{/img/anh1.jpg}" alt="K·ª∑ ni·ªám 1">
    <div class="overlay">K·ª∑ ni·ªám 1</div>
  </div>
    <div class="gallery-item">
      <img th:src="@{/img/anh3.jpg}" alt="K·ª∑ ni·ªám 2">
      <div class="overlay">K·ª∑ ni·ªám 2</div>
    </div>
    <div class="gallery-item">
      <img th:src="@{/img/anh4.jpg}" alt="K·ª∑ ni·ªám 2">
      <div class="overlay">K·ª∑ ni·ªám 2</div>
    </div>
  </div>

  <a th:href="@{/gui-chi}" class="back-button">Quay l·∫°i trang th∆∞</a>
</div>
<div class="navigation-links">
  <a th:href="@{/gui-chi}" class="nav-button">Quay l·∫°i trang th∆∞</a>
  <a th:href="@{/nghe-nhac}" class="nav-button">Nghe nh·∫°c üé∂</a>
</div>


<div class="youtube-player-hidden">
  <iframe src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&loop=1&playlist=jfKfPfyJRdk&controls=0" frameborder="0" allow="autoplay; encrypted-media"></iframe>
</div>

<div id="imageModal" class="modal">
  <span class="close-button">&times;</span>
  <img class="modal-content" id="modalImage">
  <div id="modalCaption"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // L·∫•y c√°c ph·∫ßn t·ª≠ c·∫ßn thi·∫øt cho modal
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const modalCaption = document.getElementById('modalCaption');
    const galleryItems = document.querySelectorAll('.gallery-item');
    const closeButton = document.querySelector('.close-button');

    // Th√™m s·ª± ki·ªán click cho m·ªói ·∫£nh trong gallery
    galleryItems.forEach(item => {
      item.addEventListener('click', function() {
        modal.style.display = "flex"; // Hi·ªán modal
        const img = this.querySelector('img');
        modalImage.src = img.src; // L·∫•y link ·∫£nh
        modalCaption.textContent = img.alt; // L·∫•y m√¥ t·∫£ t·ª´ alt
      });
    });

    // H√†m ƒë·ªÉ ƒë√≥ng modal
    function closeModal() {
      modal.style.display = "none";
    }

    // Th√™m s·ª± ki·ªán click cho n√∫t ƒë√≥ng
    closeButton.addEventListener('click', closeModal);

    // Th√™m s·ª± ki·ªán click v√†o n·ªÅn ƒëen ƒë·ªÉ ƒë√≥ng modal
    modal.addEventListener('click', function(event) {
      if (event.target === modal) {
        closeModal();
      }
    });

    // Th√™m s·ª± ki·ªán nh·∫•n ph√≠m Escape ƒë·ªÉ ƒë√≥ng modal
    document.addEventListener('keydown', function(event) {
      if (event.key === "Escape") {
        closeModal();
      }
    });
  });
</script>

</body>
</html>
