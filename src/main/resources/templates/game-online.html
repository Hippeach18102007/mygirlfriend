<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro T√¨nh Y√™u Online ‚ù§Ô∏èüíô</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffeaa7;
            font-family: 'Fredoka One', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 { color: #d63031; margin-bottom: 10px; }

        .role-selection {
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-role {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 10px;
            font-family: inherit;
        }
        .btn-x { background: #ff7675; color: white; } /* Anh */
        .btn-o { background: #74b9ff; color: white; } /* Em */
        .selected { border: 4px solid #2d3436; transform: scale(1.1); }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            background: #dfe6e9;
            padding: 10px;
            border-radius: 15px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 10px;
            font-size: 3.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
            transition: all 0.2s;
        }
        .cell:active { transform: scale(0.95); }

        .x-move { color: #ff7675; }
        .o-move { color: #74b9ff; }

        .status { margin-top: 20px; font-size: 1.5rem; color: #636e72; }

        #btn-restart {
            margin-top: 20px;
            padding: 10px 30px;
            background: #00b894;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

<a href="/" style="position: absolute; top: 20px; left: 20px; text-decoration: none; color: #d63031; font-weight: bold;">‚¨Ö Trang ch·ªß</a>

<h1>Caro T√¨nh Y√™u Online</h1>

<div class="role-selection" id="role-select">
    <p>Ch·ªçn phe c·ªßa b·∫°n:</p>
    <button class="btn-role btn-x" onclick="selectRole('X')">‚ù§Ô∏è Anh ƒê·ª©c</button>
    <button class="btn-role btn-o" onclick="selectRole('O')">üíô V·ª£ Y√™u</button>
</div>

<div class="board">
    <div class="cell" id="cell-0" onclick="move(0)"></div>
    <div class="cell" id="cell-1" onclick="move(1)"></div>
    <div class="cell" id="cell-2" onclick="move(2)"></div>
    <div class="cell" id="cell-3" onclick="move(3)"></div>
    <div class="cell" id="cell-4" onclick="move(4)"></div>
    <div class="cell" id="cell-5" onclick="move(5)"></div>
    <div class="cell" id="cell-6" onclick="move(6)"></div>
    <div class="cell" id="cell-7" onclick="move(7)"></div>
    <div class="cell" id="cell-8" onclick="move(8)"></div>
</div>

<div class="status" id="status">ƒêang ch·ªù k·∫øt n·ªëi...</div>
<button id="btn-restart" onclick="resetGame()">Ch∆°i V√°n M·ªõi</button>

<script>
    let stompClient = null;
    let myRole = null; // 'X' ho·∫∑c 'O'
    let currentTurn = 'X'; // M·∫∑c ƒë·ªãnh X ƒëi tr∆∞·ªõc

    function connect() {
        const socket = new SockJS('/ws-game');
        stompClient = Stomp.over(socket);

        // T·∫Øt log debug cho g·ªçn
        stompClient.debug = null;

        stompClient.connect({}, function (frame) {
            document.getElementById('status').innerText = "ƒê√£ k·∫øt n·ªëi! H√£y ch·ªçn phe.";

            // ƒêƒÉng k√Ω nh·∫≠n tin nh·∫Øn t·ª´ server
            stompClient.subscribe('/topic/game', function (response) {
                showMove(JSON.parse(response.body));
            });
        });
    }

    function selectRole(role) {
        myRole = role;
        document.getElementById('role-select').style.display = 'none';
        document.getElementById('status').innerText = "B·∫°n l√† " + (role === 'X' ? "‚ù§Ô∏è" : "üíô") + ". ƒê·∫øn l∆∞·ª£t: ‚ù§Ô∏è";
    }

    function move(index) {
        if (!myRole) {
            alert("B·∫°n ch∆∞a ch·ªçn phe!");
            return;
        }
        if (myRole !== currentTurn) {
            alert("Ch∆∞a ƒë·∫øn l∆∞·ª£t c·ªßa b·∫°n!");
            return;
        }

        // G·ª≠i n∆∞·ªõc ƒëi l√™n server
        stompClient.send("/app/move", {}, JSON.stringify({
            'type': 'MOVE',
            'index': index,
            'player': myRole
        }));
    }

    function showMove(message) {
        if (message.type === 'RESET') {
            // X√≥a b√†n c·ªù
            for(let i=0; i<9; i++) {
                let cell = document.getElementById('cell-' + i);
                cell.innerText = '';
                cell.classList.remove('x-move', 'o-move');
            }
            currentTurn = 'X';
            document.getElementById('status').innerText = "V√°n m·ªõi! ƒê·∫øn l∆∞·ª£t: ‚ù§Ô∏è";
            document.getElementById('btn-restart').style.display = 'none';
            return;
        }

        if (message.type === 'WIN') {
            document.getElementById('status').innerText = (message.player === 'X' ? "ANH ƒê·ª®C ‚ù§Ô∏è" : "V·ª¢ Y√äU üíô") + " TH·∫ÆNG!";
            document.getElementById('btn-restart').style.display = 'block';
            // Hi·ªán n∆∞·ªõc cu·ªëi
            renderCell(message.index, message.player);
            return;
        }

        // Render n∆∞·ªõc ƒëi
        renderCell(message.index, message.player);

        // ƒê·ªïi l∆∞·ª£t
        currentTurn = message.player === 'X' ? 'O' : 'X';
        document.getElementById('status').innerText = "ƒê·∫øn l∆∞·ª£t: " + (currentTurn === 'X' ? "‚ù§Ô∏è" : "üíô");
    }

    function renderCell(index, player) {
        let cell = document.getElementById('cell-' + index);
        cell.innerText = player === 'X' ? '‚ù§Ô∏è' : 'üíô';
        cell.classList.add(player === 'X' ? 'x-move' : 'o-move');
    }

    function resetGame() {
        stompClient.send("/app/move", {}, JSON.stringify({
            'type': 'RESET',
            'index': -1,
            'player': ''
        }));
    }

    // T·ª± ƒë·ªông k·∫øt n·ªëi khi v√†o trang
    connect();
</script>
</body>
</html>
