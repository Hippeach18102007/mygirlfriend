<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R·∫Øn SƒÉn T√¨nh Y√™u üêç‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            touch-action: none;
        }

        h1 { margin: 10px 0; font-size: 1.5rem; color: #e74c3c; }

        #game-area {
            position: relative;
            border: 4px solid #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-color: #34495e;
        }

        canvas { display: block; }

        #score-board {
            font-size: 1.2rem; margin-bottom: 10px;
        }

        /* N√∫t ƒëi·ªÅu khi·ªÉn cho ƒëi·ªán tho·∫°i */
        .controls {
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            color: white;
            font-size: 24px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            user-select: none;
        }
        .btn:active { background: rgba(255,255,255,0.3); }

        /* M√†n h√¨nh th√¥ng b√°o */
        #overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.9);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
            z-index: 10;
        }

        .play-btn {
            background: #e74c3c; color: white; border: none;
            padding: 10px 30px; font-size: 1.2rem;
            border-radius: 30px; margin-top: 20px;
            cursor: pointer; font-weight: bold;
        }

        .hidden { display: none !important; }

        /* B·ªë tr√≠ n√∫t ƒëi·ªÅu khi·ªÉn */
        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }

        @media (min-width: 768px) {
            .controls { display: none; } /* ·∫®n n√∫t tr√™n m√°y t√≠nh */
        }
    </style>
</head>
<body>

<h1>üêç R·∫Øn SƒÉn T√¨nh Y√™u ‚ù§Ô∏è</h1>
<div id="score-board">ƒêi·ªÉm: <span id="score">0</span></div>

<div id="game-area">
    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <div id="overlay">
        <h2 id="msg-title">S·∫µn s√†ng ch∆∞a?</h2>
        <p id="msg-sub">ƒÇn tr√°i tim ƒë·ªÉ l·ªõn l√™n nh√©!</p>
        <button class="play-btn" onclick="startGame()">B·∫Øt ƒë·∫ßu</button>
        <button class="play-btn" onclick="location.href='/'" style="background: #7f8c8d; font-size: 1rem; margin-top: 10px;">V·ªÅ trang ch·ªß</button>
    </div>
</div>

<div class="controls">
    <div class="btn up" onclick="changeDir('up')">‚¨ÜÔ∏è</div>
    <div class="btn left" onclick="changeDir('left')">‚¨ÖÔ∏è</div>
    <div class="btn down" onclick="changeDir('down')">‚¨áÔ∏è</div>
    <div class="btn right" onclick="changeDir('right')">‚û°Ô∏è</div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const overlay = document.getElementById('overlay');
    const msgTitle = document.getElementById('msg-title');
    const msgSub = document.getElementById('msg-sub');

    // C·∫•u h√¨nh game
    const gridSize = 15; // K√≠ch th∆∞·ªõc m·ªói √¥ (20x20 √¥ tr√™n canvas 300x300)
    const tileCount = canvas.width / gridSize;

    let score = 0;
    let velocity = { x: 0, y: 0 };
    let trail = [];
    let tail = 3; // ƒê·ªô d√†i ban ƒë·∫ßu

    let player = { x: 10, y: 10 }; // V·ªã tr√≠ ƒë·∫ßu r·∫Øn
    let food = { x: 15, y: 15 };   // V·ªã tr√≠ tr√°i tim

    let gameInterval;
    let isPlaying = false;

    function startGame() {
        // Reset
        player = { x: 10, y: 10 };
        trail = [];
        tail = 3;
        score = 0;
        velocity = { x: 1, y: 0 }; // M·∫∑c ƒë·ªãnh ch·∫°y sang ph·∫£i
        scoreEl.innerText = score;

        overlay.classList.add('hidden');
        isPlaying = true;

        clearInterval(gameInterval);
        gameInterval = setInterval(gameLoop, 1000/10); // 10 FPS (T·ªëc ƒë·ªô game)
    }

    function gameLoop() {
        player.x += velocity.x;
        player.y += velocity.y;

        // X·ª≠ l√Ω ƒëi xuy√™n t∆∞·ªùng (ho·∫∑c ch·∫øt n·∫øu mu·ªën kh√≥ h∆°n)
        // ·ªû ƒë√¢y m√¨nh l√†m xuy√™n t∆∞·ªùng cho d·ªÖ ch∆°i
        if(player.x < 0) player.x = tileCount - 1;
        if(player.x > tileCount - 1) player.x = 0;
        if(player.y < 0) player.y = tileCount - 1;
        if(player.y > tileCount - 1) player.y = 0;

        // V·∫Ω n·ªÅn
        ctx.fillStyle = '#34495e';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // V·∫Ω R·∫Øn
        ctx.fillStyle = '#2ecc71'; // M√†u th√¢n r·∫Øn
        for(let i = 0; i < trail.length; i++) {
            // V·∫Ω t·ª´ng ƒë·ªët r·∫Øn
            ctx.fillRect(trail[i].x * gridSize, trail[i].y * gridSize, gridSize - 2, gridSize - 2);

            // Ki·ªÉm tra t·ª± c·∫Øn ƒëu√¥i
            if(trail[i].x === player.x && trail[i].y === player.y) {
                gameOver();
            }
        }

        // ƒê·∫©y v·ªã tr√≠ m·ªõi v√†o m·∫£ng
        trail.push({ x: player.x, y: player.y });
        while(trail.length > tail) {
            trail.shift(); // X√≥a ƒëu√¥i c≈©
        }

        // V·∫Ω Tr√°i tim (Food)
        ctx.fillStyle = '#e74c3c';
        ctx.font = '12px Arial'; // D√πng font ƒë·ªÉ v·∫Ω emoji ho·∫∑c h√¨nh tr√≤n
        // V·∫Ω h√¨nh tr√≤n ƒë·ªè thay v√¨ emoji ƒë·ªÉ tr√°nh l·ªói cƒÉn ch·ªânh
        ctx.beginPath();
        let centerX = food.x * gridSize + gridSize/2;
        let centerY = food.y * gridSize + gridSize/2;
        ctx.arc(centerX, centerY, gridSize/2 - 2, 0, 2 * Math.PI);
        ctx.fill();

        // ƒÇn m·ªìi
        if(player.x === food.x && player.y === food.y) {
            tail++;
            score++;
            scoreEl.innerText = score;
            // Random v·ªã tr√≠ m·ªõi
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
        }
    }

    function changeDir(dir) {
        if (!isPlaying) return;

        switch(dir) {
            case 'left':
                if(velocity.x !== 1) velocity = { x: -1, y: 0 };
                break;
            case 'up':
                if(velocity.y !== 1) velocity = { x: 0, y: -1 };
                break;
            case 'right':
                if(velocity.x !== -1) velocity = { x: 1, y: 0 };
                break;
            case 'down':
                if(velocity.y !== -1) velocity = { x: 0, y: 1 };
                break;
        }
    }

    function gameOver() {
        isPlaying = false;
        clearInterval(gameInterval);

        msgTitle.innerText = "Game Over! üò≠";
        msgSub.innerText = "ƒêi·ªÉm c·ªßa em: " + score;
        overlay.classList.remove('hidden');
    }

    // ƒêi·ªÅu khi·ªÉn b√†n ph√≠m (PC)
    document.addEventListener('keydown', (e) => {
        switch(e.key) {
            case 'ArrowLeft': changeDir('left'); break;
            case 'ArrowUp': changeDir('up'); break;
            case 'ArrowRight': changeDir('right'); break;
            case 'ArrowDown': changeDir('down'); break;
        }
    });

</script>
</body>
</html>
