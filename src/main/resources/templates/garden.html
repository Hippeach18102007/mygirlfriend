</head>
<body>

<div class="sun"></div>

<div class="controls">

<div class="ground">

<script>
  // --- D·ªÆ LI·ªÜU C√ÇY THEO C·∫§P ƒê·ªò ---
  // S·ª≠ d·ª•ng link ·∫£nh PNG kh√¥ng n·ªÅn (transparent)
  const stages = [
    { level: 0, name: "H·∫°t Gi·ªëng Ng·ªß Say", img: "https://cdn-icons-png.flaticon.com/512/10603/10603417.png" }, // H·∫°t
    { level: 1, name: "M·∫ßm Non M·ªõi Nh√∫", img: "https://cdn-icons-png.flaticon.com/512/1584/1584342.png" }, // M·∫ßm
    { level: 2, name: "C√¢y Con Xanh T·ªët", img: "https://cdn-icons-png.flaticon.com/512/628/628283.png" }, // C√¢y nh·ªè
    { level: 3, name: "C√¢y Tr∆∞·ªüng Th√†nh", img: "https://cdn-icons-png.flaticon.com/512/2823/2823668.png" }, // C√¢y l·ªõn
    { level: 4, name: "C√¢y N·ªü Hoa T√¨nh Y√™u", img: "https://cdn-icons-png.flaticon.com/512/2921/2921829.png" }  // C√¢y c√≥ hoa/tim
  ];

  const btn = document.getElementById('waterBtn');
  const statusEl = document.getElementById('status');
  const treeImg = document.getElementById('treeImg');
  const treeContainer = document.getElementById('treeContainer');
  const msgBubble = document.getElementById('msgBubble');

  // L·∫•y d·ªØ li·ªáu t·ª´ localStorage
  let currentExp = parseInt(localStorage.getItem('plant_exp')) || 0;
  let lastWaterDate = localStorage.getItem('last_water_date');

  // C·∫≠p nh·∫≠t giao di·ªán ban ƒë·∫ßu
  updateTreeUI();

  function updateTreeUI() {
    // Logic t√≠nh c·∫•p ƒë·ªô: C·ª© 3 l·∫ßn t∆∞·ªõi l√† l√™n 1 c·∫•p
    // B·∫°n c√≥ th·ªÉ ch·ªânh s·ªë n√†y l·ªõn h∆°n ƒë·ªÉ c√¢y l√¢u l·ªõn h∆°n (v√≠ d·ª• 7 ng√†y = 1 c·∫•p)
    let level = Math.floor(currentExp / 3);

    if (level >= stages.length) level = stages.length - 1; // Max level

    const stage = stages[level];
    statusEl.innerText = `C·∫•p ƒë·ªô ${level}: ${stage.name} (EXP: ${currentExp})`;
    treeImg.src = stage.img;

    // Hi·ªáu ·ª©ng l·ªõn l√™n n·∫øu v·ª´a l√™n c·∫•p (ƒë∆°n gi·∫£n h√≥a)
  }

  function checkDailyLimit() {

      btn.disabled = true;

  function waterPlant() {

      const today = new Date().toISOString().slice(0, 10);

      updateTreeUI();

      treeContainer.classList.remove('watering');

      fetch(`/api/water-plant?dayCount=${currentExp}`, { method: 'POST' });

  }
</script>
