    #win-message {

    .nav-button:hover { background-color: #f06292; transform: translateY(-3px); }
    @keyframes zoom-in { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

<div class="container">

  <div id="game-board">

</div>

<div id="win-message">
  <h2>Th·∫Øng r·ªìi!</h2>
  <p>Ch·ªã ƒë√£ thu th·∫≠p ƒë∆∞·ª£c h·∫øt c√°c th·ª≠ th√°ch! üòâ</p>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // --- DANH S√ÅCH 15 TH·ª¨ TH√ÅCH - H√ÉY T·ª∞ S·ª¨A L·∫†I CHO HAY ---
    const challenges = [
      'M·ªôt ly tr√† s·ªØa üßã', 'Massage 10 ph√∫t üíÜ‚Äç‚ôÄÔ∏è',
      'Em r·ª≠a b√°t 1 tu·∫ßn üçΩÔ∏è', 'M·ªôt n·ª• h√¥n th·∫≠t s√¢u üíã',
      'Mi·ªÖn gi·∫≠n d·ªói 1 ng√†y üòá', 'Y√™u c·∫ßu 1 ƒëi·ªÅu b·∫•t k·ª≥ ‚ú®',
      'M·ªôt bu·ªïi xem phim üé¨', 'Em n·∫•u b·ªØa t·ªëi üßë‚Äçüç≥',
      'ƒêi d·∫°o H·ªì T√¢y üö≤', '10 c√°i √¥m th·∫≠t ch·∫∑t ü§ó',
      'H√°t cho ch·ªã nghe üé§', 'M·ªôt c√¢y son m·ªõi üíÑ',
      'B·ªØa s√°ng t·∫≠n gi∆∞·ªùng ü•ê', 'ƒêi d·∫°o c√¥ng vi√™nüèÉ‚Äç‚ôÇÔ∏è',
      'N·∫Øm tay c·∫£ ng√†y ü§ù'
    ];
    // --------------------------------------------------

    let gameCards = [...challenges, ...challenges]; // T·∫°o 15 c·∫∑p (30 th·∫ª)
    gameCards.sort(() => Math.random() - 0.5); // X√°o tr·ªôn th·∫ª

    const gameBoard = document.getElementById('game-board');
    const winMessage = document.getElementById('win-message');
    let flippedCards = [];
    let lockBoard = false;
    let matchedPairs = 0;

    gameCards.forEach(challenge => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.challenge = challenge; // L∆∞u t√™n th·ª≠ th√°ch v√†o data

      card.innerHTML = `
                <div class="card-face card-back">?</div>
                <div class="card-face card-front">${challenge}</div>
            `;
      gameBoard.appendChild(card);
      card.addEventListener('click', flipCard);
    });

    function flipCard() {
      if (lockBoard) return;
      if (this === flippedCards[0]) return; // Ch·∫∑n click 2 l·∫ßn 1 th·∫ª

      this.classList.add('is-flipped');
      flippedCards.push(this);

      if (flippedCards.length === 2) {
        lockBoard = true;
        checkForMatch();
      }
    }

    function checkForMatch() {
      const isMatch = flippedCards[0].dataset.challenge === flippedCards[1].dataset.challenge;
      isMatch ? disableCards() : unflipCards();
    }

    function disableCards() {
      flippedCards.forEach(card => card.classList.add('is-matched'));
      matchedPairs++;
      resetBoard();

      if (matchedPairs === challenges.length) {
        setTimeout(() => {
          winMessage.style.display = 'flex';
        }, 1000); // Ch·ªù 1s r·ªìi hi·ªán th√¥ng b√°o
      }
    }

    function unflipCards() {
      setTimeout(() => {
        flippedCards.forEach(card => card.classList.remove('is-flipped'));
        resetBoard();
      }, 1200); // Ch·ªù 1.2s r·ªìi l·∫≠t l·∫°i
    }

    function resetBoard() {
      [flippedCards, lockBoard] = [[], false];
    }
  });
</script>
