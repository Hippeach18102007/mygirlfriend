<body>

<a href="/" style="position: absolute; top: 20px; left: 20px; text-decoration: none; color: #fff; opacity: 0.7;">‚¨Ö Trang ch·ªß</a>

<h1>H≈© Sao Hy V·ªçng üåü</h1>
<div class="subtitle">"G·∫•p m·ªôt ng√¥i sao, g·ª≠i v√†o ƒë√≥ m·ªôt n·ªói nh·ªõ..."</div>

<div class="jar-container" id="jar">
  <div class="lid"></div>
</div>

<div class="input-area">
  <input type="text" id="wishInput" placeholder="ƒêi·ªÅu ∆∞·ªõc h√¥m nay c·ªßa em l√†...">
  <br>
  <button onclick="addStar()">‚ú® G·∫•p Sao</button>
  <div class="count-display">ƒê√£ g·∫•p ƒë∆∞·ª£c: <span id="count">0</span> ng√¥i sao</div>
</div>

<script>
  const jar = document.getElementById('jar');
  const countEl = document.getElementById('count');
  const wishInput = document.getElementById('wishInput');

  // L·∫•y s·ªë l∆∞·ª£ng sao t·ª´ b·ªô nh·ªõ
  let starCount = parseInt(localStorage.getItem('star_count')) || 0;
  countEl.innerText = starCount;

  // Render l·∫°i nh·ªØng ng√¥i sao c≈© (ƒë·ªÉ l·ªç tr√¥ng ƒë·∫ßy)
  // L∆∞u √Ω: Ch·ªâ render t∆∞·ª£ng tr∆∞ng t·ªëi ƒëa 50 sao ƒë·ªÉ ƒë·ª° lag, nh∆∞ng s·ªë ƒë·∫øm v·∫´n ƒë√∫ng
  const visualLimit = Math.min(starCount, 100);
  for(let i=0; i<visualLimit; i++) {
    createStaticStar();
  }

  function createStaticStar() {
    const star = document.createElement('div');
    star.className = 'star';
    star.innerHTML = '‚òÖ'; // H√¨nh ng√¥i sao
    star.style.animation = 'none'; // Kh√¥ng ch·∫°y hi·ªáu ·ª©ng r∆°i n·ªØa

    // V·ªã tr√≠ ng·∫´u nhi√™n trong l·ªç
    const randomLeft = Math.random() * 160 + 10;
    const randomTop = 270 - (Math.random() * (Math.min(starCount, 300) * 0.8)); // C√†ng nhi·ªÅu sao c√†ng cao l√™n

    star.style.left = randomLeft + 'px';
    star.style.top = randomTop + 'px';
    star.style.transform = `rotate(${Math.random() * 360}deg)`;

    jar.appendChild(star);
  }

  function addStar() {
    const wish = wishInput.value.trim();
    if (!wish) {
      alert("Em ch∆∞a vi·∫øt ƒëi·ªÅu ∆∞·ªõc k√¨a! ü•∫");
      return;
    }

    // 1. M·ªü n·∫Øp l·ªç
    jar.classList.add('open');

    // 2. T·∫°o ng√¥i sao r∆°i
    const star = document.createElement('div');
    star.className = 'star';
    star.innerHTML = '‚òÖ';

    // V·ªã tr√≠ r∆°i ng·∫´u nhi√™n chi·ªÅu ngang
    const randomLeft = Math.random() * 140 + 20;
    star.style.left = randomLeft + 'px';

    // T√≠nh to√°n ƒë·ªô cao s·∫Ω r∆°i xu·ªëng (ch·ªìng l√™n nhau)
    // L·ªç cao 300px. C√†ng nhi·ªÅu sao th√¨ ƒëi·ªÉm r∆°i c√†ng cao (s·ªë top c√†ng nh·ªè)
    let pileHeight = Math.min(starCount * 0.8, 250);
    let targetTop = 270 - pileHeight + (Math.random() * 20 - 10); // Random ch√∫t cho t·ª± nhi√™n

    star.style.setProperty('--target-top', targetTop + 'px');

    jar.appendChild(star);

    // 3. C·∫≠p nh·∫≠t d·ªØ li·ªáu
    starCount++;
    localStorage.setItem('star_count', starCount);
    countEl.innerText = starCount;

    // 4. G·ª≠i v·ªÅ Discord
    fetch(`/api/fold-star?wish=${encodeURIComponent(wish)}&count=${starCount}`, {
      method: 'POST'

    });

    // 5. ƒê√≥ng n·∫Øp l·ªç sau khi r∆°i xong (1s)
    setTimeout(() => {

  }
</script>
